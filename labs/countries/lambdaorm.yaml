app:
  src: src
  data: data
  models: models
  defaultStage: default
model:
  entities:
    - name: Positions
      abstract: true
      properties:
        - name: latitude
          length: 16
        - name: longitude
          length: 16
    - name: Countries
      extends: Positions
      primaryKey: ["iso3"]
      uniqueKey: ["name"]
      properties:
        - name: name
          nullable: false
        - name: iso3
          length: 3
          nullable: false
      relations:
        - name: states
          type: manyToOne
          composite: true
          from: iso3
          entity: States
          to: countryCode
    - name: States
      extends: Positions
      primaryKey: ["id"]
      uniqueKey: ["countryCode", "name"]
      properties:
        - name: id
          type: integer
          nullable: false
        - name: name
          nullable: false
        - name: countryCode
          nullable: false
          length: 3
      relations:
        - name: country
          from: countryCode
          entity: Countries
          to: iso3
mappings:
  - name: default
dataSources:
  - name: mydb
    dialect: mysql
    mapping: default
    connection:
      host: localhost
      port: 3306
      user: test
      password: test
      database: test
  - name: mydb2
    dialect: postgres
    mapping: default
    connection:
      host: localhost
      port: 5432
      user: test
      password: test
      database: test
stages:
  - name: default
    defaultDataSource: mydb
    dataSources:
      - name: mydb2
        condition: entity == "States"
