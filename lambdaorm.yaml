app:
  src: src
  data: data
  models: models
  defaultDatastore: source
datastores:
  - name: source
    schema: northwind
    dialect: mysql
    connection: $ORM_CNN_SOURCE
  - name: mysql
    schema: northwind
    dialect: mysql
    connection: $ORM_CNN_MYSQL
  - name: mariadb
    schema: northwind
    dialect: mariadb
    connection: $ORM_CNN_MARIADB
  - name: postgres
    schema: northwind
    dialect: postgres
    connection: $ORM_CNN_POSTGRES
  - name: mssql
    schema: northwind
    dialect: mssql
    connection: $ORM_CNN_MSSQL

