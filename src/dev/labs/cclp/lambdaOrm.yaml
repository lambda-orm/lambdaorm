version: 1.0.0
domain:
  version: 1.0.0
  entities:
    # Abstracts
    - name: SrbReferences
      abstract: true
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: refType
          length: 50
          required: true
        - name: refId
          length: 100
          required: true
        - name: name
          length: 200
    # Location settings
    - name: LocCountries
      primaryKey: ["id"]
      uniqueKey: ["iso3"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: name
          length: 60
          required: true
        - name: iso
          length: 2
          required: true
        - name: iso3
          length: 3
          required: true
        - name: numericCode
          length: 5
          required: true
    - name: LocAreaTypes
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 30
          required: true
        - name: name
          length: 100
          required: true
    - name: LocAreas
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: typeId
          type: integer
          required: true
        - name: code
          length: 30
          required: true
        - name: name
          length: 200
          required: true
      relations:
        - name: type
          from: typeId
          entity: LocAreaTypes
          to: id
          target: areas
    # Location business
    - name: LocAddresses
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: countryId
          type: integer
          required: true
        - name: streetName
          length: 250
        - name: streetNrFirst
          length: 20
        - name: postalCode
          length: 30
        - name: city
          length: 100
        - name: additionalData
          length: 100
      relations:
        - name: country
          from: countryId
          entity: LocCountries
          to: id
    - name: LocAddressAreas
      primaryKey: ["id"]
      uniqueKey: ["addressId", "areaId"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: addressId
          type: integer
          required: true
        - name: areaId
          type: integer
          required: true
      relations:
        - name: address
          from: addressId
          entity: LocAddresses
          to: id
          target: areas
        - name: area
          from: areaId
          entity: LocAreas
          to: id
    # Party settings
    - name: PmPartyStatuses
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 10
          required: true
        - name: name
          length: 50
          required: true
        - name: exclusiveType
          length: 30
    - name: PmMaritalStatuses
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 10
          required: true
        - name: name
          length: 50
          required: true
    - name: PmIdentificationTypes
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 30
          required: true
        - name: name
          length: 80
          required: true
    - name: PmIndustryTypes
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 30
          required: true
        - name: name
          length: 255
          required: true
    - name: PmContactMediumTypes
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 20
          required: true
        - name: name
          length: 50
          required: true
    - name: PmGenders
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 10
          required: true
        - name: name
          length: 50
          required: true

    # Party business
    - name: PmReferences
      extends: SrbReferences
    - name: PmNationalReferences
      extends: SrbReferences
      view: true
      properties:
        - name: refType
          key: Nation
    - name: PmParties
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: individualId
          type: integer
        - name: organizationId
          type: integer
        - name: statusId
          type: integer
          required: true
        - name: registredDate
          type: dateTime
          required: true
          default: now()
      relations:
        - name: status
          from: statusId
          entity: PmPartyStatuses
          to: id
    - name: PmIdentifications
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: identificationTypeId
          type: integer
          required: true
        - name: partyId
          type: integer
          required: true
        - name: indentificationValue
          length: 100
          required: true
        - name: source
          length: 30
      relations:
        - name: identificationType
          from: identificationTypeId
          entity: PmIdentificationTypes
          to: id
        - name: party
          from: partyId
          entity: PmParties
          to: id
          target: indentifications
    - name: PmPartyContactMediums
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: contactMediumTypeId
          type: integer
          required: true
        - name: partyId
          type: integer
          required: true
        - name: mediumValue
          length: 100
          required: true
        - name: validFrom
          type: dateTime
        - name: validTo
          type: dateTime
        - name: isMain
          type: boolean
        - name: isFavorite
          type: boolean
        - name: source
          length: 30
        - name: createdBy
          length: 50
      relations:
        - name: contactMediumType
          from: contactMediumTypeId
          entity: PmContactMediumTypes
          to: id
        - name: party
          from: partyId
          entity: PmParties
          to: id
          target: contactMediums
    - name: PmIndividuals
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: partyId
          type: integer
          required: true
        - name: genderId
          type: integer
        - name: birthDate
          type: dateTime
        - name: deathDate
          type: dateTime
        - name: nationalityRefId
          type: integer
        - name: currentNameId
          type: integer
      relations:
        - name: party
          type: oneToOne
          from: partyId
          entity: PmParties
          to: id
        - name: currentName
          from: currentNameId
          entity: PmIndividualNames
          to: id
          target: individual
        - name: nationalityRef
          from: nationalityRefId
          entity: PmNationalReferences
          to: id
    - name: PmIndividualNames
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: individualId
          type: integer
          required: true
        - name: givenNames
          length: 200
        - name: middleNames
          length: 100
        - name: familyNames
          length: 100
        - name: legalName
          length: 500
      relations:
        - name: individual
          from: individualId
          entity: PmIndividuals
          to: id
          target: names
    - name: PmOrganizations
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: partyId
          type: integer
          required: true
        - name: legalPeriodFrom
          type: dateTime
        - name: currentNameId
          type: integer
        - name: industyTypeId
          type: integer
        - name: commercialDescription
          length: 400
      relations:
        - name: party
          type: oneToOne
          from: partyId
          entity: PmParties
          to: id
          target: organization
        - name: currentName
          from: currentNameId
          entity: PmOrganizationNames
          to: id
        - name: industyType
          from: industyTypeId
          entity: PmIndustryTypes
          to: id
    - name: PmOrganizationNames
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: organizationId
          type: integer
          required: true
        - name: tradingName
          length: 100
      relations:
        - name: organization
          from: organizationId
          entity: PmOrganizations
          to: id
          target: names
    # PartyRole settings
    - name: PrPartyRoleSpecs
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 30
          required: true
        - name: name
          length: 100
          required: true
        - name: validFrom
          type: dateTime
    - name: PrPartyRoleStatuses
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 20
          required: true
        - name: name
          length: 50
          required: true
    # PartyRole business
    - name: PrReferences
      extends: SrbReferences
    - name: PrIndividualReferences
      extends: SrbReferences
      view: true
      properties:
        - name: refType
          key: Individual
        - name: refId
          readExp: toNumber(refId)
      relations:
        - name: individual
          type: oneToOne
          from: refId
          entity: PmIndividuals
          to: id
    - name: PrOrganizationReferences
      extends: SrbReferences
      view: true
      properties:
        - name: refType
          key: Organization
        - name: refId
          readExp: toNumber(refId)
      relations:
        - name: organization
          type: oneToOne
          from: refId
          entity: PmOrganizations
          to: id
    - name: PrAddressReferences
      extends: SrbReferences
      view: true
      properties:
        - name: refType
          key: Address
        - name: refId
          readExp: toNumber(refId)
      relations:
        - name: address
          type: oneToOne
          from: refId
          entity: LocAddresses
          to: id
    - name: PrPartyRoles
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: statusId
          type: integer
          required: true
        - name: name
          length: 100
        - name: partyId
          type: integer
          required: true
        - name: validFrom
          type: dateTime
        - name: partyRoleSpecId
          type: integer
          required: true
      relations:
        - name: status
          from: statusId
          entity: PrPartyRoleStatuses
          to: id
        - name: partyRoleSpec
          from: partyRoleSpecId
          entity: PrPartyRoleSpecs
          to: id
        - name: individualReference
          type: oneToOne
          from: partyId
          entity: PrIndividualReferences
          to: id
        - name: organizationReference
          type: oneToOne
          from: partyId
          entity: PrOrganizationReferences
          to: id
    - name: PrPartyRolePlaces
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: partyRoleId
          type: integer
          required: true
        - name: placeRefId
          type: integer
          required: true
      relations:
        - name: partyRole
          from: partyRoleId
          entity: PrPartyRoles
          to: id
          target: places
        - name: placeRef
          type: oneToOne
          from: placeRefId
          entity: PrAddressReferences
          to: id
    # LedgerAccount settings
    - name: LamAccountTypes
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 50
          required: true
        - name: name
          length: 100
          required: true
        - name: description
          length: 150
        - name: disabled
          type: boolean
          required: true
        - name: balanceType
          type: integer
          required: true
        - name: incresedBy
          type: integer
          required: true
    - name: LamStatementCycles
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 50
          required: true
        - name: name
          length: 100
          required: true
        - name: cycleDay
          type: integer
          required: true
        - name: description
          length: 150
        - name: disabled
          type: boolean
    # LedgerAccount business
    - name: LamReferences
      extends: SrbReferences
    - name: LamCurrencyReferences
      extends: SrbReferences
      view: true
      properties:
        - name: refType
          key: Currency
    - name: LamUserReferences
      extends: SrbReferences
      view: true
      properties:
        - name: refType
          key: User
    - name: LamAccountHolderReferences
      extends: SrbReferences
      view: true
      properties:
        - name: refType
          key: "AccountHolder"
    - name: LamCreditors
      primaryKey: ["id"]
      uniqueKey: ["creditorCode"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: creditorCode
          length: 50
          required: true
        - name: name
          length: 100
          required: true
        - name: partyRoleId
          type: integer
          required: true
        - name: locAddressId
          type: integer
          required: true
        - name: streetName
          length: 70
          required: true
        - name: streetNumber
          length: 10
          required: true
        - name: postalCode
          length: 20
          required: true
        - name: cityName
          length: 50
          required: true
        - name: country
          length: 5
          required: true
        - name: contactName
          length: 50
          required: true
        - name: contactEmail
          length: 50
          required: true
        - name: contactPartyId
          type: integer
          required: true
    - name: LamAccounts
      primaryKey: ["id"]
      uniqueKey: ["accountNumber"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: accountNumber
          length: 50
          required: true
        - name: name
          length: 100
          required: true
        - name: currencyRefId
          type: integer
          required: true
        - name: accountTypeId
          type: integer
          required: true
        - name: accountStatusId
          type: integer
        # - name: accountHolderRefId
        #   type: string
        #   length: 100
        #   required: true
        - name: balance
          type: decimal
          required: true
        - name: statementCycleId
          type: integer
          required: true
        - name: registrationDate
          type: dateTime
          required: true
        - name: creditorId
          type: integer
      relations:
        - name: accountType
          from: accountTypeId
          entity: LamAccountTypes
          to: id
        - name: currencyRef
          from: currencyRefId
          entity: LamCurrencyReferences
          to: id
        - name: accountStatus
          from: accountStatusId
          entity: LamAccountStatusHistories
          to: id
        # - name: accountHolderRef
        #   from: accountHolderRefId
        #   entity: LamAccountHolderReferences
        #   to: id
        - name: statementCycle
          from: statementCycleId
          entity: LamStatementCycles
          to: id
        - name: creditor
          from: creditorId
          entity: LamCreditors
          to: id
    - name: LamAccountStatusHistories
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: accountStatus
          type: integer
          required: true
        - name: registerDate
          type: dateTime
          required: true
        - name: userRefId
          type: integer
          required: true
        - name: reason
          length: 50
          required: true
        - name: remarks
          length: 250
        - name: accountId
          type: integer
          required: true
      relations:
        - name: userRef
          type: oneToOne
          from: userRefId
          entity: LamUserReferences
          to: id
        - name: account
          from: accountId
          entity: LamAccounts
          to: id
          target: statusHistories
    # Debtor settings
    - name: DbDebtorTypes
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 30
          required: true
        - name: name
          length: 100
          required: true
        - name: description
          length: 150
          required: true
        - name: disabled
          type: boolean
          required: true
    - name: DbBanks
      primaryKey: ["id"]
      uniqueKey: ["bic"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: bic
          length: 20
          required: true
        - name: name
          length: 100
          required: true
        - name: disabled
          type: boolean
          required: true
    - name: DbPaymentMethodTypes
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 50
          required: true
        - name: name
          length: 100
          required: true
        - name: description
          length: 150
        - name: disabled
          type: boolean
          required: true
        - name: autoPay
          type: boolean
    - name: DbDebtorStages
      primaryKey: ["id"]
      uniqueKey: ["code"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: code
          length: 50
          required: true
        - name: name
          length: 100
          required: true
        - name: description
          length: 150
          required: true
        - name: color
          length: 30
          required: true
        - name: stagePosition
          type: integer
        - name: disabled
          type: boolean
          required: true
    # Debtor business
    - name: DbReferences
      extends: SrbReferences
    - name: DbIndividualReferences
      extends: SrbReferences
      view: true
      properties:
        - name: refType
          key: "Individual"
        - name: refId
          readExp: toNumber(refId)          
      relations:
        - name: individual
          type: oneToOne
          from: refId
          entity: PmIndividuals
          to: id    
    - name: DbLedgerAccountReferences
      extends: SrbReferences
      view: true
      properties:
        - name: refType
          key: "LedgerAccount"
        - name: refId
          readExp: toNumber(refId)
      relations:
        - name: ledgerAccount
          type: oneToOne
          from: refId
          entity: LamAccounts
          to: id
    - name: DbUserReferences
      extends: SrbReferences
      view: true
      properties:
        - name: refType
          key: "User"
    - name: DbAddressReferences
      extends: SrbReferences
      view: true
      properties:
        - name: refType
          key: "Address"
        - name: refId
          readExp: toNumber(refId)
      relations:
        - name: address
          type: oneToOne
          from: refId
          entity: LocAddresses
          to: id
    - name: DbDebtors
      primaryKey: ["id"]
      # uniqueKey: ["debtorNumber"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: debtorNumber
          length: 50
          required: true
        - name: name
          length: 200
          required: true
        - name: partyRoleRefId
          type: integer
        - name: debtorStatusId
          type: integer
        - name: partyRefId
          type: integer
        - name: mainAccountRefId
          type: integer
        - name: stageId
          type: integer
        - name: debtorTypeId
          type: integer
        - name: referenceNumber
          length: 50
          required: true
        - name: lastModificationDate
          type: dateTime
        - name: registrationDate
          type: dateTime
        - name: identificationValue
          length: 80
        - name: identificationType
          length: 30
        - name: additionalInfo1
          length: 150
        - name: additionalInfo2
          length: 150
        - name: additionalInfo3
          length: 150
      relations:
        - name: individualRef
          type: oneToOne
          from: partyRefId
          entity: DbIndividualReferences
          to: id
    - name: DbDebtorStatusHistories
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: debtorStatus
          type: integer
          required: true
        - name: registrationDate
          type: dateTime
          required: true
        - name: userRefId
          type: integer
          required: true
        - name: reason
          length: 50
          required: true
        - name: remarks
          length: 250
        - name: debtorId
          type: integer
          required: true
      relations:
        - name: userRef
          type: oneToOne
          from: userRefId
          entity: DbUserReferences
          to: id
        - name: debtor
          from: debtorId
          entity: DbDebtors
          to: id
          target: statusHistories
    - name: DbAccountServices
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: name
          length: 150
          required: true
        - name: referenceNumber
          length: 45
          required: true
        - name: accountId
          type: integer
          required: true
        - name: serialNumber
          length: 50
        - name: registrationDate
          type: dateTime
        - name: activationDate
          type: dateTime
          readMappingExp: dateTime(activationDate)
        - name: deactivationDate
          type: dateTime
          readMappingExp: dateTime(deactivationDate)
        - name: contractNumber
          length: 50
        - name: serviceExternalCode
          length: 150
        - name: productLine
          length: 50
        - name: subType
          length: 50
      relations:
        - name: account
          from: accountId
          entity: DbDebtorAccounts
          to: id
          target: services
    - name: DbDebtorAccounts
      primaryKey: ["id"]
      uniqueKey: ["accountNumber"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: accountNumber
          length: 50
          required: true
        - name: name
          length: 150
        - name: debtorId
          type: integer
          required: true
        - name: providerId
          type: integer
        - name: accountLedgerRefId
          type: integer
        - name: lastModificationDate
          type: dateTime
        - name: referenceNumber
          length: 50
        - name: accountStatusId
          type: integer
        - name: registrationDate
          type: dateTime
        # TODO: Pending solver
        - name: currencyRefId
          type: integer
        - name: activeSegmentId
          type: integer
      relations:
        - name: debtor
          from: debtorId
          entity: DbDebtors
          to: id
          target: accounts
        - name: accountLedgerRef
          type: oneToOne
          from: accountLedgerRefId
          entity: DbLedgerAccountReferences
          to: id
    - name: DbAccountStatusHistories
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: accountStatus
          type: integer
          required: true
        - name: registrationDate
          type: dateTime
          required: true
          default: now()
        - name: userRefId
          type: integer
          required: true
        - name: isActive
          type: boolean
        - name: reason
          length: 50
        - name: remarks
          length: 250
          required: true
        - name: accountId
          type: integer
          required: true
      relations:
        - name: userRef
          type: oneToOne
          from: userRefId
          entity: DbUserReferences
          to: id
        - name: account
          from: accountId
          entity: DbDebtorAccounts
          to: id
          target: statusHistories
    - name: DbAccountPaymentResps
      primaryKey: ["id"]
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: debtorAccountId
          type: integer
          required: true
        - name: paymentResponsibleId
          type: integer
          required: true
        - name: locAddressRefId
          type: integer
          required: true
        - name: isMain
          type: boolean
        - name: paymentMethodRefId
          type: integer
          required: true
      relations:
        - name: debtorAccount
          from: debtorAccountId
          entity: DbDebtorAccounts
          to: id
